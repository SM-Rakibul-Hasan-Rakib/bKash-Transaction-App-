<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bKash Transaction App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/bKash-app-ui/assets/style.css" />
  </head>
  <body>
    <button
      data-bs-toggle="modal"
      data-bs-target="#create_trx_modal"
      class="payment-button"
    >
      <i class="fa fa-plus"></i>
    </button>

    <div class="main-wrap">
      <div class="brand">
        <img
          src="https://freelogopng.com/images/all_img/1656234841bkash-icon-png.png"
          alt=""
        />
        <h3>bKash Transaction App</h3>
      </div>
      <div class="user">
        <img
          src="https://scontent.fdac139-1.fna.fbcdn.net/v/t39.30808-6/465644129_2103426303406555_7466947131464331597_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=102&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeFG2yeOYbY2HPrBsvPr1CHnoU2yws_NNyihTbLCz803KK7IwKfMBnxp-WuhAGnYwRoc3mt4kp_eTXL6LmWUSyHF&_nc_ohc=-iKheRnud8EQ7kNvgFaUDBI&_nc_zt=23&_nc_ht=scontent.fdac139-1.fna&_nc_gid=AF6nBQr5FnptPT7q-e4oAod&oh=00_AYGFZw9m0N9rfLa2JIdEN42c4oNzoqV6_PgDEmGdFzXTLQ&oe=67D273D9"
          alt=""
        />
        <div class="info">
          <h4>Annan</h4>
          <div id="main_balance" class="balance">12000 BDT</div>
        </div>
      </div>
      <div class="transaction-area">
        <div class="search">
          <div class="search-trans">
            <form action="">
              <button><i class="fa fa-search"></i></button>
              <input type="text" placeholder="TrxID বা নাম্বার দিয়ে খুঁজুন " />
            </form>
          </div>
          <div class="search-filter">
            <button><i class="fa fa-bank"></i></button>
          </div>
        </div>
        <div id="transaction_list" class="transaction-list">
          <div class="transaction-item">
            <div class="trans-info">
              <img
                src="https://scontent.fdac5-2.fna.fbcdn.net/v/t39.30808-1/333936078_1361956414655948_834213367116914942_n.jpg?stp=c4.48.545.546a_dst-jpg_s320x320_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=AYcCqHOm9YkQ7kNvgFZgcB5&_nc_zt=24&_nc_ht=scontent.fdac5-2.fna&_nc_gid=AoU6hBZ2RW_cybF33GF1VPN&oh=00_AYB2AD67hwpaL1s7RZc2INydLgCbG130HIZ7nURDaxZmHw&oe=67AF84D7"
                alt=""
              />
              <div class="details">
                <span class="trans-type">Send Money</span>
                <span class="trans-user">Ashraful Haque</span>
                <span class="trans-id">TrxID : iashdfiasdfa</span>
              </div>
            </div>
            <div class="trans-data">
              <span class="trans-amount">+ 60000 BDT</span>
              <span class="trans-date">01:04 8/8/24</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="create_trx_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Create a Transaction</h2>
            <hr />
            <form action="">
              <div class="my-3">
                <label for=""> phone </label>
                <input type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for=""> Amount </label>
                <input type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label class="mb-2" for=""> Type </label>
                <select class="form-control" name="" id="">
                  <option value="Cash In">Cash In</option>
                  <option value="Cash Out">Cash Out</option>
                  <option value="Send Money">Send Money</option>
                  <option value="Make Payment">Make Payment</option>
                  <option value="Mobile Research">Mobile Research</option>
                </select>
              </div>
              <div class="my-3">
                <label for=""> Name </label>
                <input type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for=""> Photo </label>
                <input type="text" class="form-control" />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-success">
                  Create new transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/bKash-app-ui/app/data.js"></script>
    <script src="/bKash-app-ui/app/funcation.js"></script>
    <script src="/bKash-app-ui/app/main.js "></script>
  </body>
</html>
